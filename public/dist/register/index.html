<main>

            <div class="mask h-100 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

                            <!--Form with header-->
                            <div class="card wow fadeIn" data-wow-delay="0.3s">
                                <div class="card-body">

                                    <!--Header-->
                                    <h4 class="text-center mt-3 mb-5">新用户注册</h4>


                                    <!--Body-->
                                    <div class="md-form">
                                        <i class="fas fa-user prefix"></i>
                                        <input type="text" id="username" class="form-control">
                                        <label for="username">用户名</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fas fa-lock prefix"></i>
                                        <input type="password" id="passwrod" class="form-control">
                                        <label for="passwrod">至少6位密码，区分大小写</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-lock prefix"></i>
                                        <input type="password" id="confirm-password" class="form-control">
                                        <label for="confirm-password">确认密码</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fas fa-phone prefix"></i>
                                        <input type="text" id="tel" class="form-control">
                                        <label for="tel">11位手机号</label>
                                    </div>

                                    <div class="md-form col-xl-7 pl-0 float-left col-md-7 col-7 mt-0">
                                        <i class="fas fa-key prefix"></i>
                                        <input type="text" id="key" class="form-control">
                                        <label for="key">短信验证码</label>
                                    </div>
                                    <button class="btn btn-primary float-right col-xl-4 btn-sm col-md-3 col-4">获取验证码</button>

                                    <div class="text-center" style="clear: both;">
                                        <button class="btn btn-primary">注册</button>
                                        <a href="" class="float-right existing-account">已有账户？</a>
                                    </div>
                                </div>
                            </div>
